<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encriptador de texto</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="Container">
      <div class="encriptar">
        <textarea
          name="texto"
          class="texto"
          id="texto"
          cols="30"
          rows="10"
          placeholder="ingresa el texto aqui"
        ></textarea>
        <div class="términos">
          <p>Solo letras minusculas y sin acentuación</p>
          <div class="botones"></div>
          <button class="btn-encriptar" type="button" onclick="Encriptar()">
            Encritar
          </button>
          <input
            type="button"
            class="Desencriptar"
            value="Desencriptar"
            onclick="Desencriptar()"
          />
        </div>
      </div>
      <div class="encriptado">
        <img src="" alt="" id="muñeco" />
        <div class="mensaje-encriptado" id="mensaje-encriptado">
          <h2 id="titulo-mensaje">Ningún mensaje encontrado</h2>
          <p id="parrafo">
            Ingrese el texto que deses encriptar o Desencriptar
          </p>
          <textarea
            name="mensaje"
            id="mensaje"
            cols="30"
            rows="10"
            class="mensaje"
          ></textarea>
        </div>
      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
